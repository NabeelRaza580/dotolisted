<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List Tester</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto; padding: 20px; }
        .container { background: #f5f5f5; padding: 20px; border-radius: 8px; }
        input { padding: 8px; width: 70%; }
        button { padding: 8px 15px; margin-left: 5px; }
        ul { list-style: none; padding: 0; }
        li { padding: 10px; background: white; margin: 5px 0; border-radius: 4px; }
        .delete-btn { background: #ff4444; color: white; border: none; float: right; }
    </style>
</head>
<body>
    <div class="container">
        <h1>To-Do List Tester</h1>
        <div>
            <input type="text" id="taskInput" placeholder="Enter task...">
            <button onclick="addTask()">Add Task</button>
        </div>
        <button onclick="fetchTasks()">Refresh Tasks</button>
        <ul id="taskList"></ul>
    </div>
    <script src="app.js"></script>
</body>
</html>
